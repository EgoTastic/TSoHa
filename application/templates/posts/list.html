{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename="css/list.css") }}"
   {% for post in posts %}
        <div class="container epost">
            <form class="eform" method="POST" action="{{ url_for('posts_vote', post_id=post.id) }}">
                <h3> {{ post.title }} </h3>
                <button type="submit" class="btn btn-success btn-sm p-2">Vote</button>
            </form>
            Votes: {{ post.votes }}
            <div class="container econtent">
                {{ post.content }}
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
