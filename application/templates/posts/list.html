{% extends "layout.html" %}

{% block body %}
    {% for post in posts %}
        <div class="container" id="post">
            <h3> {{ post.title }} </h3>
            Votes: {{ post.votes }}
            <form method="POST" action="{{ url_for('posts_vote', post_id=post.id) }}">
                <button type="submit" class="btn btn-success">Vote</button>
            </form>
            <div class="container" id="content">
                {{ post.content }}
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
