{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('posts_update', post_id=post.id) }}">
    <p> Update post </p>
    <div class="form-group">
        <label> {{ form.content.label }} </label>
        <textarea name='content'>{{ text }}</textarea>
        <ul>
            {% for error in form.content.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
{% endblock %}
