{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('posts_create') }}">
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
            <td>
                <ul>
                    {% for error in form.name.errors %}
                    <li> {{ error }} </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                {{ form.content.label }}
            </td>
            <td>
                {{ form.content }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Add a new post"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
